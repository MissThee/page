<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
        font-size: 14px;
        line-height: 1.5;
        color: #24292e;
        background-color: #fff;
    }

    * {
        box-sizing: border-box;
    }

    .login-container {
        overflow: hidden;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        height: 100%;
        background-color: #f9f9f9;
        width: 100%;
        padding-top: 80px
    }

    .form-container {
        padding: 20px;
        margin: 0 auto;
        background-color: #FFF;
        border-radius: 5px;
        border: 1px solid #CCC;
        width: 300px;
    }

    .title-container {
        text-align: center;
    }

    .content-container {
    }

    .separate-line {
        border-bottom: 1px solid #eaecef;
        margin: 5px 0;
    }

    input {
        margin-top: 5px;
        margin-bottom: 15px;
        width: 100%;
        height: 30px;
        border-radius: 3px;
        border: 1px #ccc solid;
        padding: 0 10px;
        /*padding-left: 2px;*/

    }

    .btn {
        width: 100%;
        height: 35px;
        line-height: 35px;
        cursor: pointer;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 3px;
        border: none;
        font-size: 15px;
        color: #fff;
        background-color: #28a745;
        background-image: linear-gradient(-180deg, #34d058, #28a745 90%);
    }

    .title {
        font-size: 14px;
    }

    .error-info-container {
        padding: 0 20px;
        margin: 0 auto 10px;
        color: #86181d;
        background-color: #ffdce0;
        border-radius: 5px;
        border: 1px solid #FFCCCC;
        width: 300px;
        height: 50px;
        line-height: 50px;
        text-align: left;
        font-size: 13px;
    }
    label{
        font-weight: bold;
        color: #24292e;
    }
</style>
<body>
<!--thymeleaf登录页[4]-->
<div class="login-container">
    <div class="error-info-container" th:if="${param.error}">
        <span>Incorrect username or password.</span>
    </div>
    <div class="form-container">
        <div class="title-container">
            <p class="title">
                Sign in to <strong>Dome</strong>
                <br>
                to continue to <strong>page</strong>
            </p>
        </div>
        <div class="separate-line"></div>
        <div class="content-container">
            <form name="loginForm" method="post" th:action="${loginProcessUrl}">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" placeholder=""/>
                <label for="password">Username</label>
                <input id="password" type="password" name="password" placeholder=""/>
                <button type="submit" class="btn">Sign in</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
