<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <div id="bg" class="bg">
        <div id="mask" class="mask">ABC</div>
    </div>
</div>
<script>
    setTimeout(() => {
        document.getElementById('mask').className = 'mask aa'
    }, 1000)
    setTimeout(() => {
        document.getElementById('bg').className = 'bg bb'

    }, 4000)
</script>
</body>

<style>
    html, body {
        height: 100%;
        width: 100%;
        box-sizing: border-box;
        overflow: hidden;
    }

    .wrapper {
        transform-origin: 0 0;
        transform: scale(1);
        width: 1024px;
        height: 768px;
        overflow: hidden;
        position: relative;
    }

    .bg {
        background-color: #ccc;
        position: absolute;
        width: 100%;
        height: 100%;
        background-position: center center;
        background-size: contain;
        background-image: url('bg.jpg');
        background-repeat: no-repeat;
        -webkit-background-clip: text;
    }

    .mask {
        padding: 300px 0 0 0;
        line-height: 0;
        width: 30000px;
        height: 100%;
        margin-left: -14488px;
        text-align: center;
        font-size: 100px;
        font-weight: bold;
        color: transparent;
    }

    .aa {
        color: transparent;
        transition: font-size 3s ease-in;
        font-size: 8000px;
    }

    .bb {
        -webkit-background-clip: border-box;
    }
</style>
</html>
