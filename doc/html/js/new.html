<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";
    function Person(name, age, height) {
        this.name = name;
        this.age = age;
        this.height = height;
    }

    let person = new Person('三', 1, 2)
    console.log("新对象", person, typeof person, person instanceof Person, person.constructor)
    //new做的事情
    let person1 = {};//1、新建对象
    person1.__proto__ = Person.prototype;//2、将__proto__指向构造函数(Person)的原型对象(.prototype)
    person1.__proto__.constructor = Person;//用于类型判断，使 person1 instanceof Person 结果为 true
    Person.call(person1, '四', 11, 12);//3、将新建对象(person1)作为this调用构造函数
    console.log("新对象", person1, typeof person1, person1 instanceof Person, person1.constructor)
</script>
</body>
</html>
